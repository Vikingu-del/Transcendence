<div class="leaderboard">
    <h2>🏆 Leaderboard</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Wins</th>
        </tr>
        {% for player in top_players %}
        <tr>
            <td>#{{ forloop.counter }}</td>
            <td>{{ player.username }}</td>
            <td>{{ player.win_count }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No matches played yet.</td></tr>
        {% endfor %}
    </table>
</div>
